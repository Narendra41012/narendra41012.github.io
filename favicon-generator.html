<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h2>Favicon Generator</h2>
    <canvas id="favicon" width="32" height="32"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    <p>After downloading, rename the file to 'favicon.png' and place it in your website's root directory.</p>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Set background
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(0, 0, 32, 32);
        
        // Set text properties
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Draw text
        ctx.fillText('NM', 16, 16);

        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
